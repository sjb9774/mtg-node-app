<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='stylesheet' href='/views/css/home.css' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>
    <script src="/views/js/cards.js"></script>
    <script src="/views/js/home.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Card display -->
      <div class="row">
        <div id='overlay'></div>
        <div id="card-display" class="background-gold col-xs-12">
          <div id="card-image-wrapper">
            <span id='card-spinner' class='glyphicon glyphicon-repeat hidden'></span>
            <a id='start-button' class='btn btn-primary'>Start</a>
            <img class="center-block empty" id="card-image" src="https://microsoftstudios.com/hololens/wp-content/uploads/sites/4/2016/01/mtg-card-back.jpg">
          </div>
          <div id="random-button-row">
            <div id="random-button-wrapper" class="col-xs-12">
              <a id="random-button" class="btn btn-default hidden">Random</a>
            </div>
          </div>
        </div>
      </div>



      <!-- Card info -->
      <div id="set-art-wrapper" class="row">
        <div id="all-sets" class="col-xs-12 hidden">
        </div>
        <div id="all-arts" class="col-xs-12 hidden">
        </div>
      </div>
      <div id="card-info-wrapper" class="row hidden">
        <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
          <h1 id='card-name'></h1>
          <hr/>
          <h3 id='card-set'></h3>
          <p id='rules-text'></p>
        </div>
      </div>

    </div>
  </body>

</html>
